# Hugo configuration file
title: My Site

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: true

menu:
  main:
    - name: Docs
      pageRef: /docs
      weight: 1
    - name: About
      pageRef: /about
      weight: 2
    - name: Contact â†—
      url: "https://github.com/tekorekomen-art"
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/tekorekomen-art"
      params:
        icon: github
    - name: Twitter
      weight: 6
      url: "https://twitter.com/"
      params:
        icon: x-twitter

params:
  navbar:
    displayTitle: true
    displayLogo: true

  footer:
    displayCopyright: true
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/tekorekomen-art/edit/main/content"

params:
  theme:
    # light | dark | system
    default: system
    displayToggle: true

params:
  # Tambahkan CSS eksternal (Bootstrap CSS)
  customCSS:
    - "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    - "/css/custom.css"  # jika kamu punya file CSS lokal

  # Tambahkan JS eksternal (Bootstrap JS)
  customJS:
    - "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    - "/js/custom.js"  # opsional: untuk script tambahan
